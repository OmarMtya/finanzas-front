<ng-container *ngIf="cartera">
  <ion-card *ngFor="let concepto of cartera.conceptos">
    <ion-card-header>
      <ion-card-title>{{concepto.nombre}}</ion-card-title>
      <ion-card-subtitle>${{concepto.valor}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{concepto.descripcion}}
    </ion-card-content>

    <ion-item (click)="eliminar(concepto)" class="ion-activated">
      <ion-icon name="close-outline" slot="start"></ion-icon>
      <ion-label>Eliminar</ion-label>
    </ion-item>
  </ion-card>
</ng-container>
