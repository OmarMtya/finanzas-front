<ion-card>
  <ion-card-header>
    <ion-card-title>{{sobre.concepto}}</ion-card-title>
    <ion-card-subtitle>${{sobre.cantidad}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>

  </ion-card-content>
  <ion-item (click)="funcion(sobre)" class="ion-activated">
    <ion-icon [name]="icono" slot="start"></ion-icon>
    <ion-label>{{mensaje}}</ion-label>
  </ion-item>
  <ion-item (click)="eliminar()" class="ion-activated">
    <ion-icon name="close-outline" slot="start"></ion-icon>
    <ion-label>Eliminar</ion-label>
  </ion-item>
</ion-card>
